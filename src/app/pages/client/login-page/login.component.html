<div class="login-container">
  <div class="login-box">
    <!-- Logo -->
    <div class="logo-section">
      <img src="/content/logo-no-bg.png" alt="Pandigi Logo" class="logo">
      <h1>PT. Pandawa Digital Mandiri</h1>
      <p>Admin Login</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input 
            type="text" 
            id="username" 
            name="username"
            [(ngModel)]="username"
            (input)="clearError()"
            placeholder="Masukkan username"
            [disabled]="isLoading"
            required
          >
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password"
            [(ngModel)]="password"
            (input)="clearError()"
            placeholder="Masukkan password"
            [disabled]="isLoading"
            required
          >
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn-login"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="loading">
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="2" x2="12" y2="6"></line>
            <line x1="12" y1="18" x2="12" y2="22"></line>
            <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
            <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
            <line x1="2" y1="12" x2="6" y2="12"></line>
            <line x1="18" y1="12" x2="22" y2="12"></line>
            <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
            <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
          </svg>
          Logging in
        </span>
      </button>
    </form>

    <!-- Forgot Password Link -->
    <div class="login-footer">
      <button 
        type="button" 
        class="forgot-password-link" 
        (click)="openForgotPasswordModal()"
        [disabled]="isLoading"
      >
        Lupa Password?
      </button>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal-overlay" *ngIf="showForgotPasswordModal" (click)="closeForgotPasswordModal()">
  <div class="modal-box" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Lupa Password?</h2>
      <button class="modal-close" (click)="closeForgotPasswordModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <p class="modal-description">
        Masukkan email Anda, kami akan mengirimkan link untuk reset password.
      </p>

      <!-- Success Message -->
      <div class="success-message" *ngIf="forgotPasswordSuccess">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        {{ forgotPasswordSuccess }}
      </div>

      <!-- Error Message -->
      <div class="error-message" *ngIf="forgotPasswordError">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ forgotPasswordError }}
      </div>

      <form (ngSubmit)="onForgotPasswordSubmit()" *ngIf="!forgotPasswordSuccess">
        <div class="form-group">
          <label for="forgotEmail">Email</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <input 
              type="email" 
              id="forgotEmail"
              name="forgotEmail"
              [(ngModel)]="forgotPasswordEmail"
              placeholder="manager@pandigi.com"
              [disabled]="isSendingResetLink"
              required
            >
          </div>
        </div>

        <div class="modal-actions">
          <button 
            type="button" 
            class="btn-secondary"
            (click)="closeForgotPasswordModal()"
            [disabled]="isSendingResetLink"
          >
            Batal
          </button>
          <button 
            type="submit" 
            class="btn-primary"
            [disabled]="isSendingResetLink"
          >
            <span *ngIf="!isSendingResetLink">Kirim Link Reset</span>
            <span *ngIf="isSendingResetLink" class="loading">
              <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
              </svg>
              Mengirim...
            </span>
          </button>
        </div>
      </form>

      <!-- Close button after success -->
      <div class="modal-actions" *ngIf="forgotPasswordSuccess">
        <button 
          type="button" 
          class="btn-primary full-width"
          (click)="closeForgotPasswordModal()"
        >
          Tutup
        </button>
      </div>
    </div>
  </div>
</div>
