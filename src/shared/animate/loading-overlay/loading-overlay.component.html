<div class="loading-overlay" *ngIf="show">
  <div class="loading-content">
    <!-- Spinner Animation -->
    <div class="spinner-container">
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
    </div>

    <!-- Loading Text -->
    <h2 class="loading-title">{{ title }}</h2>
    <p class="loading-message" [innerHTML]="message"></p>

    <!-- Warning Text -->
    <div class="warning-box">
      <span>Jangan tutup atau refresh halaman ini</span>
    </div>
  </div>
</div>
